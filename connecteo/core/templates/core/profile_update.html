{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil - Connecteo</title>
    <link rel="stylesheet" href="{% static 'core/css/profile_update.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Modifier le Profil</h1>
        <a href="{% url 'profile' %}" class="btn">Retour au profil</a>
    </div>

    <div class="profile-edit-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_picture">Photo de profil</label>
                <input type="file" id="profile_picture" name="profile_picture">
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">
            </div>

            <div class="form-group">
                <label for="first_name">Pr√©nom</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">{{ user.profile.bio }}</textarea>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
            </div>

            <button type="submit" class="btn save-btn">Enregistrer les modifications</button>
        </form>
    </div>

    <div class="footer">
        <a href="{% url 'home' %}">
            <i class="fas fa-home footer-icon"></i>
        </a>
        <a href="{% url 'search' %}">
            <i class="fas fa-search footer-icon"></i>
        </a>
        <a href="{% url 'create_post' %}">
            <i class="fas fa-plus-square footer-icon"></i>
        </a>
        <a href="{% url 'profile' %}">
            <i class="fas fa-user footer-icon"></i>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
