<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <div>
        <h2>{{ post.content }}</h2>
        <img src="{{ post.image.url }}" alt="Post Image">
        <p>Posted by {{ post.user.username }} on {{ post.created_at }}</p>

        <h3>Comments:</h3>
        <form method="post">
            {% csrf_token %}
            <textarea name="content" rows="4" placeholder="Add a comment"></textarea>
            <button type="submit">Comment</button>
        </form>

        <ul>
            {% for comment in comments %}
                <li>{{ comment.user.username }}: {{ comment.content }} - {{ comment.created_at }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
