<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .form-group label {
            flex: 1;
            text-align: left;
            font-weight: bold;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages li.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Connexion</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Identifiant</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    <a href="{% url 'register' %}">S'inscrire</a>
    {% comment %} <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a> {% endcomment %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
<script>
    // Fonction pour ouvrir la modale
    function openModal(message) {
        document.getElementById('errorMessage').innerText = message;
        document.getElementById('errorModal').style.display = 'flex';
    }

    // Fonction pour fermer la modale
    function closeModal() {
        document.getElementById('errorModal').style.display = 'none';
    }

    // Vérifier si des erreurs existent et ouvrir la modale
    document.addEventListener('DOMContentLoaded', (event) => {
        let errorMessages = [];
        let fieldsWithErrors = document.querySelectorAll('.errorlist');

        fieldsWithErrors.forEach((field) => {
            let inputField = field.nextElementSibling; // Sélectionner le champ d'entrée suivant
            if (inputField) {
                inputField.classList.add('error'); // Ajouter la classe d'erreur au champ concerné
            }
            // Ajouter les messages d'erreur à la liste
            errorMessages.push(field.innerText);
        });

        if (errorMessages.length > 0) {
            openModal(errorMessages.join('\n')); // Afficher les messages d'erreur dans la modale
        }
    });
</script>
</body>
</html>
