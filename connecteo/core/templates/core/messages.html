<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message p {
            margin: 0;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #999;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            resize: vertical;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Messages</h1>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <p><strong>{{ message.sender }}</strong>: {{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <form method="post" action="{% url 'send_message' %}">
            {% csrf_token %}
            <textarea name="message" placeholder="Ã‰crire un message..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
